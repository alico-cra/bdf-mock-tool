version: v0.0.1

tool:
  name: Test
  repo_url: https://github.com
  api_url: http://api.indra.bio:8000
  tool_homepage: https://example.com
  documentation_url: https://example.com
  tool_type: WebAPI

api:
  api_request:
    - request_type: POST
      endpoint: /trips/process_text
      parameters:
        - name: payload
          parameter_type: object
          example: '{"text": "GRB2 binds SHC."}'
          required: true

llm:
  usesLlm: true
  modelsSupported:
    - openai
  modelsRequired:
    - openai
  bringOwnKey: false

input:
  - name: Test input
    dataCategory: omics-molecular
    dataClass: unstructured-text
    dataType: Publications
    format:
      - txt
    dataStandard:
      - unknown
    proprietary: false
    source:

output:
  - name: Test output
    dataCategory: knowledge graph
    dataClass: graph-or-network
    dataType: unknown
    format:
      - json
    dataStandard:
      - unknown
    proprietary: false
    source:

collaborations: []

domains:
  - sample domain

credit:
  - name: Team
    role: Developer
    org: Organization
    url: https://example.com

maturity:
  beginning_maturity: 1
  current_maturity: 7

license:
  license_type: BSD-2-Clause
  link: https://example.com

target_users:
  primary_user:
    user_type: researcher
    technical_literacy_level:
      - intermediate
    biomedical_literacy_level:
      - intermediate

media: []
